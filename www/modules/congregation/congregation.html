<ion-view view-title="{{fullName}} Archived Sermons">
  <ion-content>
    <ion-list>
      <span ng-repeat="sermon in sermons | orderBy : 'date' : true track by $index">
        <a class="item" href="#/tab/congregations/{{name}}/sermons/{{$index}}" >
          <i class="icon"></i>
          {{sermon.date | date:'MM/dd/yyyy'}} - {{sermon.minister}}
          <span class="item-note">
            {{sermon.bibleText}}
          </span>
        </a>
      </span>
    </ion-list>
  </ion-content>
</ion-view>
