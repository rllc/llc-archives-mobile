<ion-view view-title="{{congregationCtrl.congregation.fullName}} Archived Sermons">
  <ion-content>
    <ion-list>
      <span ng-repeat="sermon in congregationCtrl.sermons | orderBy : 'date' : true track by $index">
        <a class="item" ui-sref="tab.sermon({ name: congregationCtrl.congregation.name, index: $index })">
          <i class="icon"></i>
          {{sermon.date | date:'MM/dd/yyyy'}} - {{sermon.minister}}
          <span class="item-note">
            {{sermon.bibleText}}
          </span>
        </a>
      </span>
    </ion-list>
  </ion-content>
</ion-view>
