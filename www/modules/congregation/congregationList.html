<ion-view view-title="LLC Archives">
  <ion-content class="padding">
    <ul class="list">
        <li ng-repeat="congregation in congregationListCtrl.congregations track by congregation.id" class="item">
          <a ui-sref="tab.congregation({ id: congregation.id })">
            {{ congregation.fullName }}
          </a>
        </li>
    </ul>
  </ion-content>
</ion-view>
